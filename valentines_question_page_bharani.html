<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 320px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .no {
            background-color: #6c757d;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button class="yes" onclick="sayYes()">YES</button>
    <button class="no" onclick="sayNo()">NO</button>

    <div id="result"></div>
</div>

<script>
    function sayYes() {
        document.getElementById('result').innerText = "Love you mama ‚ù§Ô∏è";
    }

    function sayNo() {
        document.getElementById('result').innerText = "No please üò¢";
    }
</script>

</body>
</html>
