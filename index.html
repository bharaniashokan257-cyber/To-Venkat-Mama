<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Page</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    overflow: hidden;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 380px;
    position: relative;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no { background: #6c757d; color: white; }

.teddy-area {
    display: none;
    margin-top: 20px;
    position: relative;
    height: 160px;
}

.teddy {
    width: 120px;
    position: absolute;
    transition: all 2s ease;
}

#boy { left: 10px; }
#girl { right: 10px; cursor: pointer; }

.heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity:1 }
    100% { transform: translateY(-200px); opacity:0 }
}

#result {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
}

</style>
</head>

<body>

<div class="card">

<h2 id="question">Will you be my Valentine? ‚ù§Ô∏è</h2>

<div id="yesNoButtons">
    <button class="yes" onclick="startTeddy()">YES</button>
    <button class="no" onclick="noClick()">NO</button>
</div>

<div id="teddySection" class="teddy-area">
    <h3>Will you hug me? ü§ó</h3>

    <!-- Replace these image links with your uploaded teddy images if needed -->
    <img id="boy" class="teddy" src="https://i.imgur.com/4AiXzf8.png">
    <img id="girl" class="teddy" src="https://i.imgur.com/4AiXzf8.png" onclick="hugAction()">
</div>

<div id="result"></div>

</div>

<script>

function startTeddy(){
    document.getElementById("yesNoButtons").style.display="none";
    document.getElementById("teddySection").style.display="block";
}

function noClick(){
    document.getElementById("result").innerText="No please üò¢";
}

function hugAction(){
    let boy=document.getElementById("boy");
    let girl=document.getElementById("girl");

    // Boy run to girl
    boy.style.left="45%";

    setTimeout(()=>{
        showHearts();
        speakBoy();
        setTimeout(speakGirl,2000);
        document.getElementById("result").innerText="Hug ü§ó Kiss üòò Love you ammu ‚ù§Ô∏è";
    },2000);
}

function showHearts(){
    for(let i=0;i<15;i++){
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"%";
        heart.style.top="70%";
        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),2000);
    }
}

function speakBoy(){
    let msg=new SpeechSynthesisUtterance("Love you Ammu");
    speechSynthesis.speak(msg);
}

function speakGirl(){
    let msg=new SpeechSynthesisUtterance("Love you Mama");
    speechSynthesis.speak(msg);
}

</script>

</body>
</html>
